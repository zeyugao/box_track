{% load static %}

<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Frozen II Box</title>
    <script type="text/javascript" src="{% static 'javascript/moment.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'javascript/qs.min.js' %}"></script>
    <script src="{% static 'javascript/Chart.min.js' %}"></script>
    <script src="{% static 'javascript/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'javascript/popper.min.js' %}"></script>
    <script src="{% static 'javascript/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'javascript/box.js' %}"></script>
    <script src="{% static 'javascript/toast.js' %}"></script>
    <style>
        .btn-space {
            margin-right: 5px;
        }
    </style>
</head>

<body>
{% include 'frontend/toast.html' %}
{% include 'frontend/modal.html' %}

<div class="container">
    <br/>
    <div class="row justify-content-center">
        <div style="width:100%;">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <div class="row justify-content-end">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="display_rate" checked
                   onclick="onclick_checkbox_display_rate();">
            <label class="form-check-label" for="display_rate">Display rate</label>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col justify-content-start">
            <div class="row justify-content-start">
                <p>DateTime Range:&nbsp;</p>
                <b id="datetime_range_start"></b>
                <p>&nbsp;->&nbsp;</p>
                <b id="datetime_range_end"></b>
            </div>
        </div>
        <div class="col" style="text-align:right;">
            <button class="btn btn-info btn-space" type="button" id="last_day" onclick="change_day_offset(-1);">Last Day
            </button>
            <button class="btn btn-info btn-space" type="button" id="next_day" onclick="change_day_offset(1);">Next Day
            </button>
            <button class="btn btn-success btn-space" type="button" id="next_day" onclick="set_today(1);">Today
            </button>
            <button class="btn btn-primary btn-space" type="button" id="refresh">Refresh</button>
        </div>
    </div>
</div>
</body>

</html>
